# Setup
title: Effun
description: Welcome to my blog
url: https://github.com/Effun-141
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
#twitter:
 # username: vszhub
  #card: summary
#logo: logo.png
#social:
  #name: Songzi Vong
 # links:
   # - https://twitter.com/vszhub
  #  - https://github.com/Effun-141
#google_site_verification: xxxxx
#lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Effun
  url: https://github.com/Effun-141/
  email: vszhub@gmail.com
